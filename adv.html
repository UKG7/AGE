<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‚ Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 10px;
    }

    input[type="date"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #result.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ‚</div>
    <h1>Age Calculator</h1>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();

      if (isNaN(dob.getTime())) {
        document.getElementById('result').innerText = "â›” Please select a valid date.";
        document.getElementById('result').classList.add("show");
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('result').innerHTML =
        `ðŸŽ‰ You are <span style="color: #007bff">${years}</span> years, <span style="color: #17a2b8">${months}</span> months, and <span style="color: #ffc107">${days}</span> days old.`;
      document.getElementById('result').classList.add("show");
    }
  </script>
</body>
</html>
